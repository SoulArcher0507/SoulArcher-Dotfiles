# -----------------------------------------------------
# Window Rules
# -----------------------------------------------------
## hyprctl clients to get titles and class
## hyprctl layers to get layers address
windowrule = float, title:(Volume Control)
windowrule = float, title:^(Bluetooth Devices)$
windowrule = float, title:^(nm-connection-editor)$
windowrule = float, title:^(.*Select Files*.)$
windowrule = float, class:^(.*xdg-desktop-portal-gtk*.)$
windowrule = float, title:^(.*Network Connections*.)$
windowrule = tile, class:^(.*anycubicphotonworkshop.exe*.)$

windowrule = rounding 40, opacity 1.0 1.0 override, class:(Rofi)
# layerrule = dimaround, rofi

# Browser Picture in Picture
windowrule = float, title:^(Picture-in-Picture)$
windowrule = pin, title:^(Picture-in-Picture)$
windowrule = move 69.5% 4%, title:^(Picture-in-Picture)$

# idleinhibit
windowrule = idleinhibit fullscreen,class:([window]) # Available modes: none, always, focus, fullscreen

# workspaces
#windowrule = workspace 2 silent, title:^(.*Mozilla Firefox.*)$
windowrule = workspace 3 silent, title:^(.*Discord.*)$
windowrule = workspace 4 silent, title:^(.*Steam.*)$
windowrule = workspace 4 silent, title:^(.*Spotify Premium.*)$

