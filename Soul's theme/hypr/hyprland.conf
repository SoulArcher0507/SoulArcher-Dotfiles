exec-once=export XDG_CURRENT_DESKTOP=Hyprland
exec-once=export XDG_SESSION_DESKTOP=Hyprland

# -----------------------------------------------------
# Monitor
# -----------------------------------------------------
monitor=DP-1,1920x1080@144,0x0,1
monitor=HDMI-A-1,1920x1080@75,1920x0,1
monitor=Virtual-1,1920x1080@60,0x0,1

# -----------------------------------------------------
# Cursor
# -----------------------------------------------------
exec-once = hyprctl setcursor Bibata-Modern-Ice 24

# -----------------------------------------------------
# Environment
# -----------------------------------------------------
## NVIDIA https://wiki.hyprland.org/Nvidia/
env = GBM_BACKEND,nvidia-drm
env = LIBVA_DRIVER_NAME,nvidia
env = SDL_VIDEODRIVER,wayland
env = WLR_DRM_NO_ATOMIC,1
## env = __GL_VRR_ALLOWED,1
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __NV_PRIME_RENDER_OFFLOAD,1
env = __VK_LAYER_NV_optimus,NVIDIA_only

## FOR VM and POSSIBLY NVIDIA
env = WLR_NO_HARDWARE_CURSORS,1 # On hyprland >v0.41, now configured on variable cursor section
env = WLR_RENDERER_ALLOW_SOFTWARE,1

## nvidia firefox (for hardware acceleration on FF)?
## check this post https://github.com/elFarto/nvidia-vaapi-driver#configuration
env = MOZ_DISABLE_RDD_SANDBOX,1
env = EGL_PLATFORM,wayland

## Dolphin fix
env = XDG-MENU-PREFIX=arch- kbuildsycoca6 --noincremental

cursor {
    no_hardware_cursors = true
}

# -----------------------------------------------------
# Keyboard
# -----------------------------------------------------
input {
    kb_layout = it
    kb_variant = 
    kb_model =
    kb_options =
    numlock_by_default = true
    mouse_refocus = false

    # For United States
    # kb_layout = us
    # kb_variant = intl
    # kb_model = pc105
    # kb_options =

    follow_mouse = 1
    touchpad {
        # for desktop
        natural_scroll = false

        # for laptop
        # natural_scroll = yes
        # middle_button_emulation = true
        # clickfinger_behavior = false
        scroll_factor = 1.0  # Touchpad scroll factor
    }
    sensitivity = 0 # Pointer speed: -1.0 - 1.0, 0 means no modification.
}

gestures {
    workspace_swipe = true
}

# -----------------------------------------------------
# Load pywal color file
# -----------------------------------------------------
source = ~/.config/hypr/colors.conf
$color11 = $color12
$color8 = $color13    #$foreground

# -----------------------------------------------------
# Autostart
# -----------------------------------------------------
### Setup waybar
exec-once = waybar

## Start Polkit
##exec-once=/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

### Load Wallpaper
exec-once = bash -c "swaybg -i ~/Pictures/Wallpapers/active/active.jpg -m fill"

### Load Notification Daemon
exec-once = swaync

### Using swayidle to start swaylock
exec-once = swayidle -w \
                timeout 300 'swaylock -f -c 000000' \
                timeout 600 'swaymsg "output * power off"' resume 'swaymsg "output * power on"' \
                before-sleep 'swaylock -f -c 000000'

### Load cliphist history
exec-once = wl-paste --watch cliphist store

### Disk
###exec-once = ~/.config/hypr/scripts/automount.sh

# AutoRun Apps
exec-once = solaar --window=hide
exec-once = exec com.core447.StreamController --window=hide
exec-once = com.github.wwmm.easyeffects
exec-once = /usr/lib/kdeconnectd &

# -----------------------------------------------------
# Windows
# -----------------------------------------------------
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = $color11
    col.inactive_border = $color8
    layout = dwindle
    resize_on_border = true
}

# -----------------------------------------------------
# Decoration
# -----------------------------------------------------
decoration {
    rounding = 10
    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 6
        passes = 2
        new_optimizations = on
        ignore_opacity = true
        xray = true
        # blurls = waybar
    }

    shadow {
        enabled = true
        range = 30
        render_power = 3
        color = 0x66000000
    }
}

# -----------------------------------------------------
# Layout Desktop
# -----------------------------------------------------
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    # Commented out due to compatibility reasons
    # new_status = master
}

gestures {
    workspace_swipe = false
}

binds {
  workspace_back_and_forth = true
  allow_workspace_cycles = true
  pass_mouse_when_bound = false
}

